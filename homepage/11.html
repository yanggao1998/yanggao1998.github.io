<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Block Layout - Bootstrap</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Custom Block Colors */
    .block-top {
      background-color: lightgray;
      height: 10vh; /* 10% of viewport height */
    }

    .block-second {
      background-color: gray;
      height: 20vh; /* 20% of viewport height */
    }

    .block-left {
      background-color: #6699cc; /* Blue Gray */
      height: 40vh; /* 1/3 of 40vh */
    }

    .block-right {
      background-color: #333333; /* Dark Gray */
      height: 40vh; /* 2/3 of 40vh */
    }

    .block-bottom {
      background-color: #e6007e; /* Rose Red */
      height: 10vh; /* 10% of viewport height */
    }
  </style>
</head>
<body>

  <div class="container-fluid p-0">
    <!-- Top Block -->
    <div class="block-top"></div>

    <!-- Second Block -->
    <div class="block-second"></div>

    <!-- Middle Section (Two Blocks using Bootstrap Grid) -->
    <div class="row m-0">
      <div class="col-4 p-0">
        <div class="block-left"></div>
      </div>
      <div class="col-8 p-0">
        <div class="block-right"></div>
      </div>
    </div>

    <!-- Bottom Block -->
    <div class="block-bottom"></div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
